<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather App final</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="main">
		<div class="container">
			<div class="app twelve columns">
				<h1 class="headline">Weather Forecast <span class="location"></span></h1>
				
				<div class="row">
					<div class="eight columns offset-by-two">
						<div class="weather-info">
							<div class="weather-info-animation">
							<canvas id="animated-icon" width="220" height="220"></canvas>
						</div>
					</div>		
				</div>
				
				<div class="row">
					<div class="eight columns offset-by-two">
						<div class="weather-info-text">
							<div class="one-third column">
								<span class="local-time">~~:~~</span>
							</div>
							<div class="one-third column">
								<div class="temperature">
									<span class="temp-celsius">Â°C</span>
									<span class="temp-fahrenheit hidden">F</span>
								</div> 
							</div>
							<div class="one-third column">
								<span class="weather-condition">~~~</span>
							</div>							
						</div>
					</div>
				</div>					
						
				<div class="row">
					<div class="search-weather eight columns offset-by-two">
						<h3>Find a Forecast</h3>
						<form id="my-form" action="">
							<input type="search" placeholder="Search for location or keyword" class="find-forcast">
							<button class="btn-search">Search</button>
						</form>
					</div>
				</div>
			
				<div class="row">
					<div class="footer">
						<p>Designed and coded by <a href="https://ayoisaiah.github.io">Habiba Akhter</a></p>
					</div>
				</div>			


			</div>  <!-- app -->
		</div> <!-- container -->
	</div> <!-- main -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdn.rawgit.com/ayoisaiah/freecodecamp/master/weather/js/skycons.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
